{% extends 'global/base.html' %}

{% block title %}Login | {% endblock title %}

{% block content %}
  <div class="main-content center container">
    <h2>Login</h2>
    {% include 'profiles/partials/login_message.html' %}
  </div>

  {% include 'global/partials/messages.html' %}

  {% if not user.is_authenticated %}
    <form method="POST" action="{% url 'profiles:login_create' %}">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" name="email" required id="id_email" placeholder="Digite seu email">
      </div>

      <div class="form-group">
        <label for="id_password">Senha</label>
        <input type="password" name="password" required id="id_password" placeholder="Digite sua senha">
      </div>

      <button type="submit" class="styled-button">Login</button>
    </form>

  {% endif %}

{% endblock content %}
